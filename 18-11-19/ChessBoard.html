<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Chess board</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            display: inline-block;
        }
        
        .yellowBox {
            background-color: yellow;
        }
        
        .greenBox {
            background-color: green;
        }
        
        .redBox {
            background-color: red;
        }
    </style>


</head>

<body>
    <div id="123" class="box yellowBox" onclick="clickedBox('123');"></div>
    <div id="333" class="box greenBox" onclick="clickedBox('333');"></div>

    <div id="container">
    </div>

    <script src='js/script.js'></script>
    <script>
        function clickedBox(givenId) {
            var myElement = document.getElementById(givenId);
            myElement.className = "box redBox";
            // alert("Oh! you clicked on " + givenId);
        }
    </script>
</body>

</html>

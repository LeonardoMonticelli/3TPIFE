<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Chess board</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            display: inline-block;
        }
        
        .yellowBox {
            background-color: yellow;
        }
        
        .greenBox {
            background-color: green;
        }
    </style>


</head>

<body>
    <div id="container">
        <div class="box yellowBox" onclick="clickedBox()">
        </div>
        <div class="box greenBox" onclick="clickedBox()">
        </div>


    </div>

    <!-- <script src='js/script.js'></script> -->
    <script>
        function clickedBox() {
            alert("Oh! you clicked me!")
        }
    </script>
</body>

</html>

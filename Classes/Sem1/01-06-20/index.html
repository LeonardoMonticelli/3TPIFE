<html lang="en">

<head>

    <style>
        .button {
            display: inline-block;
            border: 1px solid black;
            width: 100px;
            height: 50px;
        }
        
        .pressedButton {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <p>Seconds elapsed:</p>
    <div id="myClock">60</div>
    <div class="button" onclick="buttonPressed(this,0)">Stop</div>
    <div class="button" onclick="buttonPressed(this,1)">Up</div>
    <div class="button" onclick="buttonPressed(this,2)">Down</div>
</body>

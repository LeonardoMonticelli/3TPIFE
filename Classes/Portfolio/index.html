<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Monticelli Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <div>Leonardo's Portfolio</div>
        <div>Here are the most interesting projects made since september 2019</div>
    </div>

    <div id="clock">
        Seconds spent in the webpage:
        <div id="seconds">0</div>
    </div>

    <div class="container">
        <div>A basic calculator</div>
        <div><input type="text" name="results" id="result" placeholder="0"></div>
        <div class="bigCell">
            <div class="cell" id="divide" onclick="makeOperation('divide', divide)">/</div>
            <div class="cell" id="multiply" onclick="makeOperation('multiply', multiply)">*</div>
            <div class="cell" id="minus" onclick="makeOperation('minus', minus)">-</div>
            <div class="cell" id="plus" onclick="makeOperation('plus', plus)">+</div>
        </div>
        <div class="bigCell">
            <div class="cell" onclick="button(7)">7</div>
            <div class="cell" onclick="button(8)">8</div>
            <div class="cell" onclick="button(9)">9</div>
            <div class="cell" onclick="reset()">clear</div>
        </div>
        <div class="bigCell">
            <div class="cell" onclick="button(4)">4</div>
            <div class="cell" onclick="button(5)">5</div>
            <div class="cell" onclick="button(6)">6</div>
            <div class="cell" id="equal" onclick="makeOperation('equal')">=</div>
        </div>
        <div class="bigCell">
            <div class="cell" onclick="button(1)">1</div>
            <div class="cell" onclick="button(2)">2</div>
            <div class="cell" onclick="button(3)">3</div>
        </div>
        <div class="cell cero" onclick="button(0)">0</div>
    </div>

    <div class="container">
        <div id="beadCon"></div>
        <button onclick="createImage();">Create smiley face</button>
    </div>

    <div class="container">
        <p>A coloured table generator</p>
        <input type="text" id="row" value=3>
        <input type="text" id="column" value=2>
        <select name="colors">
            <option class="color" value="red">Red</option>
            <option class="color" value="blue">Blue</option>
            <option class="color" value="green">Green</option>
        </select>
        <button onclick="genTable()">Generate</button>
        <button onclick="undo()">Undo Table</button>
        <div id="container"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
